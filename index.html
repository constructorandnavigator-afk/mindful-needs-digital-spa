<!DOCTYPE html>
<html lang="sr" id="index-screen">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KissVault – A place where emotions carry voltage</title>
  <link rel="icon" type="image/png" href="KissVaultLogo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    .fade {
      opacity: 0;
      transition: opacity 3.5s ease-in-out; /* Brži fade efekat */
      pointer-events: none;
    }

    .fade.active {
      opacity: 1;
      pointer-events: auto;
    }

    

    #splash img {
      width: 150px;
      max-width: 70%;
      height: auto;
      margin-bottom: 20px;
    }

    #splash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #f9f9f9;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* Pomera elemente ka vrhu */
  padding-top: 60px; /* Odmak od samog vrha – podešavaš po potrebi */
  z-index: 9999;
  text-align: center;
}


#splash h1 {
  font-size: 20px;
  color: #333;
  padding: 0 20px;
  line-height: 1.4;
}


    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      background-color: #f9f9f9;
      text-align: center;
    }

    .main-logo {
      width: 140px;
      max-width: 50%;
      height: auto;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      .main-logo {
        width: 90px;
        max-width: 70%;
      }
      #splash h1 {
        font-size: 18px;
        padding: 0 15px;
      }
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-top: -20px;
      margin-bottom: 10px;
      font-style: italic;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
      color: #333;
      line-height: 1.3;
      padding: 0 10px;
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .app-icon {
      width: 100px;
      height: 100px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .app-icon:hover {
      transform: scale(1.1);
    }

    .app-label {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .app-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer {
      margin-top: 50px;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      font-size: 14px;
      text-align: center;
      line-height: 1.4;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id="splash" class="fade active">
    <img src="KissVaultLogo.png" alt="Glavni Logo">
    <p class="subtitle">Momentum Synthesis Solution Studio</p>
    <h1>"A place where emotions carry voltage"</h1>
  </div>

  <div id="main-content" class="fade">
    <div class="grid">
      <div class="app-block">
        <img src="logobriga.png" class="app-icon" alt="The Worry Protocol" id="open-worry">
        <div class="app-label">B.R.I.G.A. Protokol</div>
      </div>

      <div class="app-block">
        <img src="LogoLjubav.png" class="app-icon" alt="The Love Protocol" id="open-love">
        <div class="app-label">Lj.U.B.A.V. Protokol</div>
      </div>

      <div class="app-block">
        <img src="LogoRiskTrack.png" class="app-icon" alt="The Gambling Protocol" id="open-gambling">
        <div class="app-label">K.O.C.K.A.Nj.E. Protokol</div>
      </div>
    </div>

    <div class="footer">
      <div><strong>MINDFUL NEEDS SPA</strong></div>
      <div>Pocket Essentials Collection</div>
    </div>
  </div>

  <script>
    function openApp(url) {
      // Apply fade transition to the current content
      document.getElementById('main-content').classList.remove('active');
      setTimeout(function() {
        window.location.href = url; // Move to the next app
      }, 1500); // Duration of the fade-out effect
    }

    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('splash').classList.remove('active');
        document.getElementById('main-content').classList.add('active');
      }, 3000); // 3 sekunde splash ekran
    });

    document.getElementById('open-worry').addEventListener('click', function() {
      openApp('worry.html');
    });

    document.getElementById('open-love').addEventListener('click', function() {
      openApp('Love.html');
    });

    document.getElementById('open-gambling').addEventListener('click', function() {
      openApp('gambling.html');
    });
  </script>

</body>
</html>
